<div (click)="onClose()" class="ui dimmer visible active">
    <div (click)="$event.stopPropagation()" class="ui modal visible active">
        <i (click)="onClose()" class="close icon"></i>
        <div class="header">MODAL!</div>
        <div class="content">
            <p>
                Some content for the modal window should go right here!
            </p>
        </div>
        <div class="actions actions-default">
            <button (click)="onClose()" class="ui button">ok</button>
        </div>
        <div class="actions">
            <ng-content select="[modalFooter]"></ng-content>
        </div>
    </div>
</div>
